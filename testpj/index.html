<body>
    <div class="progress">
        <style>
    .progress {
        position: relative;
        width: 400px;
        height: 30px;
        background: #575757;
        border-radius: 5px;
        overflow: hidden;
        margin: 0 auto ;
    }

    .progress_fill {
        height: 100%;
        width: 0%;
        background: #1C1C1C;
    }

    .progress_text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="progress">
    <div class="progress_fill"></div>
    <span class="progress_text">0%</span>
</div>

<script>
function updateProgressBar(value) {
    value = Math.round(value);
    document.querySelector('.progress_fill').style.width = `${value}%`;
    document.querySelector('.progress_text').textContent = `${value}%`;
}

updateProgressBar(20); 
</script>

    </div>
    
    
    <header class="Parent">
        <h1 class="My_Logo">Logo</h1>
        <a href="#" class="Multi">Multi Player</a>
    </header>

    <div class="inputbox"> <!-- ตรงนี้ทีม backend ปรับได้เต็มที่เลย  -->
        <p id="Timer" class="Timer">--</p>

        <script>
            let Timer = document.getElementById("Timer")
            let time = 30

            let countdown = () => {
                if (time >= 0){
                Timer.innerText = time; 
                time--;
                } else{
                    clearInterval(interval)
                }
            }

            const interval = setInterval(countdown, 1000)
        </script>
