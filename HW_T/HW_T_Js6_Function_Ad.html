<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
    <style>
  *{
    margin: 0;
    padding: 10px;
    text-align: center;
  }
  p{
    font-size: larger;
  }
  h3{
    font-weight: 600;
  }
</style>
</head>
<body>
<script>
function getBooks(){
    let count = Number(document.getElementById("count").value);
    let total = 0;
    let bookprice = "";

    document.getElementById("bookcount").innerHTML = ""; 
    document.getElementById("result").textContent = "";

    for(let booknum = 1; booknum <= count; booknum++){
    let price = Number(prompt("Book Price " + booknum));
    total += price;
    bookprice += price;

    document.getElementById("bookcount").innerHTML +="Book " + booknum + " = " + price +" THB"+ "<br>";
}
    
    if(total >= 500){
      total = total * 0.9;
      console.log("-10% = "+ total  )
      document.getElementById("result").textContent = "Total -10% = " + total.toFixed(2) + " THB";
    }else{
       document.getElementById("result").textContent = "Total  = " + total.toFixed(2) + " THB";
    }
   
}
</script>
    <h1>Book Store</h1>
    <h2>Promotion Buy > 500 Discount 10%</h2>
    <input type="number" id="count" placeholder="Number Book">
    <button onclick="getBooks()">Enter</button>
    <div id="bookcount"></div>
    <div id="result"></div>

    

</body>
</html>
